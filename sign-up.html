<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class = "container">
		<div class = "form-content">
			<form class = "form-box form-horizontal " action = "home.html" method = "post" id = "reg_form">
				<fieldset>
					<!--form name -->
					<legend class = "form-title">Registration Form</legend>
					<!--Text input -->
					<div class= "form-input">
					<div class = "form-group">
						<label class = "col-md-3 control-label">First Name</label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
								<img src = "images/user-login.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/user-login.png'"/>
								</span>
								<input  name="first_name" placeholder="First Name" class="form-control"  type="text" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class = "form-group">
						<label class = "col-md-3 control-label">Second Name</label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
								<img src = "images/user-login.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/user-login.png'"/>
								</span>
								<input  name="last_name" placeholder="Last Name" class="form-control"  type="text" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class = "form-group">
						<label class = "col-md-3 control-label">Password</label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
									<img src = "images/Password.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/Password.png'"/>
								</span>
								<input  name="password" placeholder="Password" class="form-control"  type="password" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class = "form-group">
						<label class = "col-md-3 control-label">Confirm Password</label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
									<img src = "images/Password.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/Password.png'"/>
								</span>
								<input  name="confirm_password" placeholder="Cofirm Password" class="form-control"  type="text" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class = "form-group">
						<label class = "col-md-3 control-label">Email Id</label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
									<img src = "images/email.svg" alt = "no-image" onerror="this.onerror=null; this.src='images/email.png'"/>
								</span>
								<input  name="email_id" placeholder="Email Id" class="form-control"  type="email" required>
							</div>
						</div>
					</div>
					<!--Text input -->
					<div class = "form-group">
						<label class = "col-md-3 control-label">Date Of Birth</label>
						<div class = "col-md-8 inputGroupContainer">
							<div class = "input-group">
								<span class = "input-group-addon">
									<img src = "images/calendar.png" alt = "no-image"/>
								</span>
								<!-- <input  name="nationality" placeholder="Nationality" class="form-control"  type="text"> -->
								<select name="date" class="form-control-custom selectpicker" >
              						<option value=" " >01</option>
              						<option>02</option>
              						<option>03</option>
              						<option>04</option>
              						<option>05</option>
              					</select>
              					<select name="month" class="form-control-custom selectpicker" >
              						<option value=" " >01</option>
              						<option>02</option>
              						<option>03</option>
              						<option>04</option>
              						<option>05</option>
              					</select>
              					<select name="year" class="form-control-custom selectpicker" >
              						<option value=" " >1999</option>
              						<option>2000</option>
              						<option>2001</option>
              						<option>2010</option>
              						<option>2015</option>
              					</select>
							</div>
						</div>
					</div>
					<!-- upload image -->
					<div class = "form-group">
						<label class = "col-md-3 control-label">Upload Your Profile Picture</label>
						<div class = "col-md-8 inputGroupContainer">
						<div class ="input-group">
							<span class="input-group-btn">
				                <span class="btn-custom btn btn-default btn-file">
				                    Browse<input type="file" id="imgInp">
				                </span>
			            </span>
			            <input type="text" class="form-control" readonly>
						
						</div>
						 <img id='img-upload'/>
						 </div>
					</div>
					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-3 control-label"></label>
					  <div class="col-md-4"><br>
					 <button type="submit" class="btn submit-btn" >SUBMIT <span class="glyphicon glyphicon-send"></span></button>
					  </div>
					</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	
<script src = "js/jquery.min.js"></script>
<script src = "js/bootstrap.js"></script>
<script src = "js/custom.js"></script>
<!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script> -->
</body>
</html>
